  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div
        class="container d-flex align-items-center justify-content-lg-between"
      >
        <h1 class="logo me-auto me-lg-0">
          <a href="/">PEHEELWAAN GYM<span>.</span></a>
        </h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="static/assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto active" href="/">Home</a></li>
            <li><a class="nav-link scrollto" href="/about">About</a></li>
            <li><a class="nav-link scrollto" href="/services">Services</a></li>
            <li><a class="nav-link scrollto" href="/gallery">Gallery</a></li>
            <li><a class="nav-link scrollto" href="/contact">Contact</a></li>
            <li class="dropdown">
              <a href="#"
                ><span>Memberships</span> <i class="bi bi-chevron-down"></i
              ></a>
              <ul>
                <li><a href="/join">Enroll</a></li>
                <li><a href="/attendance">Attendence</a></li>
                <li><a href="#">Tracker</a></li>
                <li><a href="/profile">View profile</a></li>
              </ul>
            </li>
            
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->

        
      </div>
    </header>
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center justify-content-center">
      <div class="container" data-aos="fade-up">
        <div
          class="row justify-content-center"
          data-aos="fade-up"
          data-aos-delay="150"
        >
             
            <h1>Lets Start Your Fitness Journy</h1>
            
              <div class="row">
                <div class="col-md-3 ">
                  <form action="/join" method="post">
                    {% csrf_token %}
            
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="Fullname"
                        placeholder="Enter Your FullName"
                        required
                      />
                    </div>
            
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control mt-2"
                        name="email"
                        value="{{user.email}}"
                        placeholder="Enter Your Email"
                        required
                      />
                    </div>
            
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control mt-2"
                        name="PhoneNumber"
                        placeholder="Enter Your Number"
                        required
                      />
                    </div>
            
                    <div class="form-group">
                      <input
                        type="date"
                        class="form-control mt-2"
                        name="DOB"
                        placeholder="Date Of Bitrh"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <select class="form-control mt-2" id="gender" name="gender" required>
                        <option selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Female">Other</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <select
                        class="form-control mt-2"
                        id="trainer"
                        name="trainer"
                        required
                      >
            
                </div>
            
                <div class="col-md-2 ">
                  {% for message in messages %}
                  <div
                    class="alert alert-{{message.tags}} alert-dismissible fade show"
                    role="alert"
                  >
                    <strong></strong> {{message}}
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                     ></button>
                     </div>
                     {% endfor %}
                  
                   
                   
                        <option selected>Select Trainer</option>
                        {% for p in SelectTrainer %}
            
                        <option value="{{p.name}}">{{p.name}}</option>
                        {% endfor %}
                      </select>
                      <select class="form-control mt-2" id="member" name="member" required>
                        <option selected>Select Membership Plan</option>
                        {% for p in Membership %}
            
                        <option value="{{p.plan}} - {{p.price}}">
                          {{p.plan}} - {{p.price}} Rs
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control mt-2"
                        name="reference"
                        placeholder="Refered By"
                      />
                    </div>
            
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control mt-2"
                        name="address"
                        placeholder="Address"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control mt-2"
                        name="paymentstatus"
                        placeholder="payment status"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control mt-2"
                        name="amountpaid"
                        placeholder="Amount Paid"
                      />
                    </div>
            
            
                    <br />
                    <div class="d-grid gap-2">
                      <button class="btn btn-warning" type="submit">Enroll</button>
                    </div>
                  </form>
                </div>
            
                <div class="col-md-7">
                  <div class="card">
                    <img src="static/assets/img/pimage3.jpg" class="card-img-center" alt="..." />
                  </div>
                </div>
              </div>
            
           
          </div>
        
      </div>
    </section>
    <!-- End Hero -->

    <main id="main">
      {% block body %}
    
    
    
    
      {% endblock body %}
    </main>
 

    <div id="preloader"></div>

      href="#"

    ></a>

    <script src="static/assets/js/main.js"></script>
